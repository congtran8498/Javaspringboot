<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layoutAdmin :: admin-layout(~{:: title}, ~{:: #adminCss}, ~{:: #content}, ~{:: #mainjs})}">
<head>
    <meta charset="UTF-8">
    <title>Tạo khóa học</title>
    <th:block id="adminCss">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Link icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" th:href="@{/css/admin.css}">
    </th:block>

</head>
<body>
    <th:block id="content">
        <div class="create-container mt-5">
            <div class="container">
                <div>
                    <a href="./create"><button class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                        Tạo</button></a>
                    <button class="btn btn-info text-white">
                        <i class="fa-solid fa-chevron-left"></i>
                        Quay lại</button>
                </div>
                <div class="row create-form mt-4 bg-white">
                    <div class="col-md-8 mt-2 mb-2">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bolder mt-2 ms-2">Tên khóa học</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label ms-2 fw-bolder">Mô tả</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2 mb-2">
                        <div class="mb-3">
                            <label class="form-label fw-bolder mt-2 ms-2">Hình thức học</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>-Chọn hình thức học</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bolder ms-2">Chủ đề</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>-Chọn chủ đề</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bolder ms-2">Tư vấn viên</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>-Chọn tư vấn viên</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <th:block id="mainjs">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </th:block>

</body>
</html>
