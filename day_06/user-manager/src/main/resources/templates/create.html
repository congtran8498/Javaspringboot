<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div class="container mt-5 mb-5">
        <h2 class="text-center text-uppercase mb-3">Tạo user</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-light p-4">
                    <div class="mb-3">
                        <label class="col-form-label">Name</label>
                        <input type="text" id="name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Email</label>
                        <input type="text" id="email" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Phone</label>
                        <input type="text" id="phone" class="form-control" />
                    </div>
                    <div class="address mb-3 d-flex justify-content-between">
                        <div>
                            <label >Province</label>
                            <select id="province">
                                <option>Chọn tỉnh</option>
                            </select>
                        </div>
                        <div>
                            <label>District</label>
                            <select  id="district">
                                <option value="">Chọn huyện</option>
                            </select>
                        </div>
                        <div>
                            <label >Ward</label>
                            <select id="ward">
                                <option value="">Chọn xã/phường</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Password</label>
                        <input type="text" id="password" class="form-control" />
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-secondary btn-back">Quay lại</button>
                    <button class="btn btn-success" id="btn-save">Tạo User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
