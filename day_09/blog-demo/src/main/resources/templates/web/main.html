<!DOCTYPE html>
<html lang="vi"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <title>Kong's Blog</title>
    <link rel=icon href=/img/umaru.PNG>
    <link rel=icon type=image/png sizes=16x16 href=/img/umaru.PNG>
    <link rel=icon type=image/png sizes=32x32 href=/img/umaru.PNG>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="list" id="top">
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="/">Kong.dev</a>
            </div>
            <ul id="menu">
                <li>
                    <a href="/search"><span>Search</span></a>
                </li>
                <li>
                    <a href="/categories"><span>Tags</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <header class="entry-header">
            <h1>
                <span style="
                            display: inline-block;
                            transform: rotateY(180deg);
                        ">üêà</span>
                Blog app <span>üêà</span>
            </h1>
        </header>
        <ul class="terms-tags top-tags">
            <li th:each="cateDto : ${categoryDto}">
                <a th:href="@{|categories/${cateDto.name}|}"> <th:block th:text="${cateDto.name}"></th:block>
                    <sup><strong><sup><th:block th:text="${cateDto.used}"></th:block></sup></strong></sup></a>
            </li>

        </ul>
        <article class="post-entry" th:each="blog : ${pageData.getContent()}">
            <header class="entry-header">
                <h2 th:text="${blog.title}">
                </h2>
            </header>
            <div class="entry-content">
                <p th:text="${blog.content}">
                </p>
            </div>
            <footer class="entry-footer">
                <span th:text="${#temporals.format(blog.publishedAt, 'dd/MM/yyyy')}">01/02/2023</span>
            </footer>
            <a class="entry-link"
                 th:href="@{|/blogs/${blog.id}/${blog.slug}|}"></a>
        </article>

        <footer class="page-footer">
            <nav class="pagination">
                <a class="next" th:href="@{/page/{pageNumber} (pageNumber=${currentPage + 1})}" th:if="not ${pageData.isLast()}">Trang ti·∫øp theo ¬ª</a>
            </nav>
        </footer>
    </main>
</body>

</html>
