<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/admin-layout :: admin-layout(~{:: title}, ~{}, ~{:: #content}, ~{})}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title >AdminLTE 3 | Dashboard</title>

</head>

<body class="hold-transition sidebar-mini layout-fixed">

    <th:block id="content">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item active">
                    Danh sách user
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row py-2">
              <div class="col-12">
                <a href="/admin/users/create" type="button" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Tạo user
                </a>
                <button type="button" class="btn btn-info">
                  <i class="fas fa-redo"></i> Refresh
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <table class="table table-bordered table-hover">
                      <thead>
                      <tr>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Roles</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td>
                          <a >Khai giảng khóa
                            Java Spring Boot 12A
                         </a>
                        </td>
                        <td>
                          <a >John Doe@gmail.com</a>
                        </td>
                        <td>
                          <span class="badge bg-secondary me-2">
                            Admin
                          </span>
                        </td>

                      </tr>
                      </tbody>
                    </table>

                    <div class="d-flex justify-content-center mt-3" id="pagination" th:if="${pageData.getTotalPages() != 1}">
                      <ul class="pagination mb-0">
                        <li class="paginate_button page-item previous"
                            th:classappend="${currentPage == 1 ? 'disabled' : ''}"
                            id="example2_previous">
                          <a th:href="@{/admin/blogs (page=${currentPage - 1})}"
                             class="page-link">Previous</a>
                        </li>
                        <li class="paginate_button page-item"
                            th:classappend="${number == currentPage ? 'active' : ''}"
                            th:each="number : ${#numbers.sequence(1, pageData.totalPages)}">
                          <a th:href="@{/admin/blogs (page=${number})}"
                             class="page-link"
                             th:text="${number}">1</a>
                        </li>
                        <li class="paginate_button page-item next"
                            th:classappend="${currentPage == pageData.totalPages ? 'disabled' : ''}"
                            id="example2_next">
                          <a th:href="@{/admin/blogs (page=${currentPage + 1})}"
                             class="page-link">Next</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </th:block>



</body>

</html>
