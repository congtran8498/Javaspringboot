<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Food | Log in</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css?v=3.2.0">
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a><b>Login</b></a>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form id="form-login">
                <div class="input-group mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>

                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>

                </div>
            </form>

            <p class="mb-1">
                <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="register.html" class="text-center">Register a new membership</a>
            </p>
        </div>

    </div>
</div>


<script src="/admin/plugins/jquery/jquery.min.js"></script>


<script src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/admin/dist/js/adminlte.min.js?v=3.2.0"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const formLogin = document.querySelector("#form-login")
    const emailEl = document.querySelector("#email")
    const passwordEl = document.querySelector("#password")

    formLogin.addEventListener("submit", async (e) =>{
        e.preventDefault()

        const data = {
            email: emailEl.value,
            password: passwordEl.value
        }
        try{
            const res = await axios.post("http://localhost:8080/api/v1/auth/login", data)
            console.log(res)
            if(res.status === 200){
                alert(res.data)
                setTimeout(()=>{
                    window.location.href = "/"
                },1000)
            }else {
                alert("dang nhap that bai")
            }
        }catch (e) {
            alert(e.response.data.message)
        }
    })
</script>
</body>
</html>
