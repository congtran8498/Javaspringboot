<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>forgot-password</title>
    <style>

    </style>
</head>
<body>
<h1>form forgot password</h1>
<form id="form-input-email">
    <div>
        <label>
            Email
            <input type="text" name="email" id="email"/>
        </label>
    </div>
    <div>
        <button type="submit">Nhap</button>
    </div>
</form>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const formEl = document.querySelector("#form-input-email")
    const emailEl = document.querySelector("#email")

    formEl.addEventListener("submit", async (e)=>{
        e.preventDefault()

        const data = {
            email: emailEl.value
        }
        try{
            const res = await axios.post("http://localhost:8080/api/v1/auth/forgot-password", data)

            if(res.status === 201){
                console.log(res.data)
                alert("kiem tra email cua ban")
            }else {
                alert("dang ki that bai")
            }
        }catch (e) {
            alert(e.response.data.message)
        }
    })
</script>
</body>
</html>
